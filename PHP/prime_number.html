<!-- PHP basic program to print first 10 prime numbers -->
<!DOCTYPE html>
<html>
<body>
<?php
$num = 2;
$count = 0;
echo "First 100 prime numbers are:";
while($count <= 100 )
{
$flag = 0;
for($i = 2; $i <=  $num/2; $i++)
{
if($num % $i == 0)
{
$flag = 1;
break;
}
}
if($flag == 0)
{
$count++;
echo " ", $num;
} 
$num++;
}
?>

</body>
</html>
